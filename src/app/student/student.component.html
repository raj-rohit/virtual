		 <mat-tab-group class="student-tab">
			<mat-tab label="Latest Uploads">
					<list-upload ></list-upload>
			</mat-tab>
			<mat-tab label="Quiz papers"></mat-tab>
			<mat-tab label="Mock papers"></mat-tab>
			<mat-tab label="Courses"></mat-tab>
			<mat-tab label="Course wise syllabus"></mat-tab>
	
			<mat-tab label="Videos">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/UB1O30fR-EE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/yfoY53QXEnI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen> </iframe>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/vEROU2XtPR8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
			</mat-tab>
			<mat-tab label="Forum">
					<div class="container-fluid">
					
						<div style="width: 300px;">
							<form (ngSubmit)="onSubmit()">
								<div class="form-group">
								 <input type="text"
										class="form-control" placeholder="Enter message..." id="item"
										required [(ngModel)]="itemValue" name="item">
								</div>
					 
								<div class="btn-group">
									<button type="submit" class="btn btn-success">Submit</button>
								</div>
							</form>
						</div>
					 
						<h2>Chat</h2>
						<div class="col-md-3">
							<pre *ngFor="let item of items | async">{{item.content}} </pre>
						</div>
					</div>
				</mat-tab>
			
			  </mat-tab-group>
			

		</div>
		
		<div id="footer">
			
			
		</div>
	</div>
